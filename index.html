<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-dark-blau: #1a2456;
        --color-light: #f0efed;
        --color-dark: #080b1b;
        --color-btn: #ff8b68;
      }

      @layer base {
        header,
        footer {
          @apply bg-dark-blau;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <nav class="flex justify-between items-center p-6">
          <div class="flex justify-between items-center w-[250px]">
            <a href="https://monogramcc.com/"
              ><img src="" alt="logo" class="w-10 h-10"
            /></a>
            <span class="text-2xl font-semibold text-[#f0efed]">Monogram</span>
          </div>
          <div
            class="flex justify-between items-center w-[450px] text-lg font-medium text-[#f0efed]"
          >
            <a href="#">Articles</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
          </div>
        </nav>
      </div>
    </header>
    <section class="mb-8">
      <div class="w-full mx-auto bg-[#c4c4c4]">
        <img
          class="flex justify-self-center w-full h-auto max-w-[1400px] mt-4"
          src="./images/lowerSection1.png"
          alt=""
        />
      </div>
    </section>
    <section
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mx-auto max-w-[1400px]"
    >
      <figure class="p-4">
        <img
          class="w-[90%] h-auto"
          src="./images/lowerSection2.png"
          alt=""
        />Picture 1
      </figure>
      <figure class="p-4">
        <img
          class="w-[90%] h-auto"
          src="./images/lowerSection3.png"
          alt=""
        />Picture 2
      </figure>
      <figure class="p-4">
        <img
          class="w-[90%] h-auto"
          src="./images/lowerSection4.png"
          alt=""
        />Picture 3
      </figure>
      <figure class="p-4">
        <img
          class="w-[90%] h-auto"
          src="./images/lowerSection5.png"
          alt=""
        />Picture 4
      </figure>
      <figure class="p-4">
        <img
          class="w-[90%] h-auto"
          src="./images/lowerSection6.png"
          alt=""
        />Picture 5
      </figure>
      <figure class="p-4">
        <img
          class="w-[90%] h-auto"
          src="./images/lowerSection7.png"
          alt=""
        />Picture 6
      </figure>
      <figure class="p-4">
        <img
          class="w-[90%] h-auto"
          src="./images/lowerSection8.png"
          alt=""
        />Picture 7
      </figure>
      <figure class="p-4">
        <img
          class="w-[90%] h-auto"
          src="./images/lowerSection9.png"
          alt=""
        />Picture 8
      </figure>
      <figure class="p-4">
        <img
          class="w-[90%] h-auto p-4"
          src="./images/lowerSection10.png"
          alt=""
        />Picture 9
      </figure>
      <figure class="p-4">
        <img
          class="w-[90%] h-auto p-4"
          src="./images/lowerSection11.png"
          alt=""
        />Picture 10
      </figure>
    </section>
  </body>
</html>
